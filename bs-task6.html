<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .invalid-feedback {
            display: none; /* Initially hide the error messages */
            color: red;
        }
        .is-invalid {
            border-color: #fa5c7c;
        }
        .invalid-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #fa5c7c;
            display: none; /* Initially hide the icon */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="myForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">Name is required</div>
            <i class="fas fa-exclamation-circle invalid-icon"></i>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Email is required</div>
            <i class="fas fa-exclamation-circle invalid-icon"></i>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="invalid-feedback">Password is required</div>
            <i class="fas fa-exclamation-circle invalid-icon"></i>
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <select class="form-control" id="hobbies" required>
                <option value="">Select your hobbies</option>
                <option value="reading">Reading</option>
                <option value="traveling">Traveling</option>
                <option value="cooking">Cooking</option>
            </select>
            <div class="invalid-feedback">Please select your hobbies</div>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#myForm').on('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Validate Name
            if ($('#name').val().trim() === '') {
                $('#name').addClass('is-invalid');
                $('#name').next('.invalid-feedback').show();
                $('#name').next('.invalid-icon').show();
                isValid = false;
            } else {
                $('#name').removeClass('is-invalid');
                $('#name').next('.invalid-feedback').hide();
                $('#name').next('.invalid-icon').hide();
            }

            // Validate Email
            if ($('#email').val().trim() === '') {
                $('#email').addClass('is-invalid');
                $('#email').next('.invalid-feedback').show();
                $('#email').next('.invalid-icon').show();
                isValid = false;
            } else {
                $('#email').removeClass('is-invalid');
                $('#email').next('.invalid-feedback').hide();
                $('#email').next('.invalid-icon').hide();
            }

            // Validate Password
            if ($('#password').val().trim() === '') {
                $('#password').addClass('is-invalid');
                $('#password').next('.invalid-feedback').show();
                $('#password').next('.invalid-icon').show();
                isValid = false;
            } else {
                $('#password').removeClass('is-invalid');
                $('#password').next('.invalid-feedback').hide();
                $('#password').next('.invalid-icon').hide();
            }

            // Validate Hobbies
            if ($('#hobbies').val().trim() === '') {
                $('#hobbies').addClass('is-invalid');
                $('#hobbies').next('.invalid-feedback').show();
                isValid = false;
            } else {
                $('#hobbies').removeClass('is-invalid');
                $('#hobbies').next('.invalid-feedback').hide();
            }

            if (isValid) {
                alert('Form submitted successfully!');
                // You can add code here to submit the form data to the server
            }
        });
    });
</script>
</body>
</html>
